<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration Website</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            color: #555;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: gray;
        }

        .container:hover {
            transform: scale(1.03);
            transition: 0.3s;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome</h1>
        <p>This is a website made with the collaboration of <b>Backbencher</b> and <b>NewPlayer</b>.</p>
        <div class="footer">Made with HTML & CSS</div>
    </div>

</body>
</html>
